<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Querida Esposa que Amo Muito</title>
    <style>
        body {
            background-image: url('montanhas.jpg'); /* Substitua 'montanhas.jpg' pelo caminho da sua imagem de montanhas */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
        }

        .content {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .poem {
            font-family: cursive;
            font-size: 24px;
            color: #e60000; /* Cor vermelha para o poema */
            margin-top: 20px;
        }

        .image {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Para Minha Querida Esposa 03</h1>
        <p>Desfrute da vista espetacular e do amor que sinto por você!</p>
        <div class="image">
            <img src="coracao.jpg" alt="Coração" width="150">
        </div>
        <div class="poem">
            <p>
                No jardim do nosso amor, és a flor mais bela,<br>
                Cada momento contigo é uma tela,<br>
                Pintada com carinho e paixão sem fim,<br>
                És a razão da minha alegria, és tudo para mim.
            </p>
        </div>
    </div>
</body>
</html>
